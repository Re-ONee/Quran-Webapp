<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quran Web App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="ayah">اضغط علي السورة للاستماع اليها</div>
        <audio src="" class="quranPlayer" controls></audio>
        <div class="buttons">
          <div class="icon next"><i class="fas fa-forward"></i></div>
          <div class="icon play"><i class="fas fa-play"></i></div>
          <div class="icon prev"><i class="fas fa-backward"></i></div>
        </div>
      </div>

      <div class="surahs"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
